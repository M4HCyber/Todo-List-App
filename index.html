<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
    <div class="container">

        <!-- App Information Box -->
        <div class="app-info">
            <h2>App Info</h2>
            <p>Version 1.0.0</p>
            <p>Publish: 05 March, 2025</p>
            <p>Last Update: 05 March, 2025</p>
            <p>Created by: M4HCyber</p>
    
            <button class="okay">Ok</button>
        </div>
        <!-- Todo App -->
        <div class="todo-container">

            <div class="head-section">

                <div class="head">

                    <h1>My Todo's</h1>
                    <span id="date"></span>

                </div>
    
                <div class="about-icon info-select">
                    <i class="fa-solid fa-ellipsis"></i>
    
                    <div class="more-info">
                        <span>Theme</span>
                        <div class="themses">
                            <div class="theme"></div>
                            <div class="theme"></div>
                            <div class="theme"></div>
                            <div class="theme"></div>
                            <div class="theme"></div>
                            <div class="theme"></div>
                            <div class="theme"></div>
                            <div class="theme"></div>
                        </div>
                        <span id="about"><i class="fa-solid fa-circle-info"></i> About</span>
                    </div>

                </div>
    
            </div>
    
            <div class="todos-container">

                <div class="todo-img">
                    <img src="assets/img/todo-icon.png" alt="">
                    <span>Wondering where <br> your task are?</span>
                </div>
                
            </div>
    
            <div class="todo-input">

                <i class="fa-solid fa-plus"></i>
                <input type="text" name="" id="todo" placeholder="Add a Task">

            </div>
        </div>
    
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
